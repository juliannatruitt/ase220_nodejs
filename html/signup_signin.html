<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup and Signout page</title>

</head>
<body>
    <h1>Don't have an account? Sign up!</h1>
    <form method="POST" action="/api/signup">
        <input type="text" placeholder="Create Username" name="username" /><br />
        <input type="password" placeholder="Create Password" name="password" /><br />
        <button type=submit onclick="submitForm()">Signup</button>
    </form>
    <h1>SignIn!</h1>
    <form method="POST" action="/api/signin">
        <input type="text" placeholder="Username" name="username" /><br />
        <input type="password" placeholder="password" name="password" /><br />
        <button type=submit>Signin</button>
    </form>

</body>
</html>
